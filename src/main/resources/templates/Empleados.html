                    <input type="text" class="form-control" id="nombre" name="nombre" required>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const fechaActual = new Date();
    const dia = String(fechaActual.getDate()).padStart(2, '0');
    const mes = String(fechaActual.getMonth() + 1).padStart(2, '0'); // Los meses comienzan desde 0
    const año = fechaActual.getFullYear();
    const fechaFormateada = `${dia}/${mes}/${año}`;

    // Asignar la fecha formateada al campo tiempoTrabajando
    document.getElementById('tiempoTrabajando').value = fechaFormateada;

    document.getElementById('agregarEmpleadoForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const empleado = {
        nombre: document.getElementById('nombre').value,
        apellido: document.getElementById('apellido').value,
        usuario: document.getElementById('usuario').value,
        password: document.getElementById('password').value,
        correo: document.getElementById('correo').value,
        tiempoTrabajando: fechaFormateada, // Establecer la fecha formateada
        activo: true, // Campo oculto para activo
        tipoEmpleado: document.getElementById('tipoEmpleado').value, // Tipo de empleado
        sexo: document.getElementById('sexo').value // Sexo del empleado
      };

      const submitButton = document.querySelector('#agregarEmpleadoForm button[type="submit"]');
      if (submitButton.innerText === 'Guardar') {
        const empleadoId = document.getElementById('agregarEmpleadoForm').dataset.empleadoId;
        fetch(`/api/empleados/${empleadoId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(empleado)
        })
                .then(response => response.json())
                .then(data => {
                  document.getElementById('agregarEmpleadoForm').reset();
                  document.getElementById('agregarEmpleadoModalLabel').innerText = 'Agregar Empleado';
                  submitButton.innerText = 'Agregar Empleado';
                  document.getElementById('cancelarEdicion').style.display = 'none';
                  $('#agregarEmpleadoModal').modal('hide');
                  loadEmpleados();
                })
                .catch(error => {
                  console.error('Error:', error);
                });
      } else {
        fetch('/api/empleados/add', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(empleado)
        })
                .then(response => response.json())
                .then(data => {
                  document.getElementById('agregarEmpleadoForm').reset();
                  document.getElementById('tiempoTrabajando').value = fechaFormateada;
                  $('#agregarEmpleadoModal').modal('hide');
                  loadEmpleados();
                })
                .catch(error => {
                  console.error('Error:', error);
                });
      }
    });

    loadEmpleados();
  });

  function loadEmpleados() {
    fetch('/api/empleados')
            .then(response => response.json())
            .then(empleados => {
              const empleadoList = document.getElementById('empleado-list');
              empleadoList.innerHTML = '';
              empleados.forEach(empleado => {
                if (empleado.activo) {
                  const row = document.createElement('tr');
                  row.innerHTML = `
                <td>
                  <div class="d-flex px-2 py-1">
                    <div>
                      <img src="./assets/img/team-2.jpg" class="avatar avatar-sm me-3" alt="user1">
                    </div>
                    <div class="d-flex flex-column justify-content-center">
                      <h6 class="mb-0 text-sm">${empleado.nombre} ${empleado.apellido}</h6>
                      <p class="text-xs text-secondary mb-0">${empleado.usuario}</p>
                    </div>
                  </div>
                </td>
                <td>
                  <p class="text-xs font-weight-bold mb-0">${empleado.tipoEmpleado}</p>
                </td>
                 <td>
                  <p class="text-xs font-weight-bold mb-0">${empleado.correo}</p>
                </td>
                <td class="align-middle text-center">
                  <span class="text-secondary text-xs font-weight-bold">${empleado.tiempoTrabajando}</span>
                </td>
                <td class="text-center text-xs font-weight-bold">
                  <a href="javascript:;" class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit user" onclick="editEmpleado(${empleado.id})">
                    Editar
                  </a>
                  <a href="javascript:;" class="text-danger font-weight-bold text-xs ml-3" data-toggle="tooltip" data-original-title="Delete user" onclick="confirmDeleteEmpleado(${empleado.id})">
                    Eliminar
                  </a>
                </td>
              `;
                  empleadoList.appendChild(row);
                }
              });
            })
            .catch(error => {
              console.error('Error:', error);
            });
  }

  function editEmpleado(id) {
    fetch(`/api/empleados/${id}`)
            .then(response => response.json())
            .then(empleado => {
              document.getElementById('nombre').value = empleado.nombre;
              document.getElementById('apellido').value = empleado.apellido;
              document.getElementById('usuario').value = empleado.usuario;
              document.getElementById('password').value = empleado.password;
              document.getElementById('correo').value = empleado.correo;
              document.getElementById('tiempoTrabajando').value = empleado.tiempoTrabajando;
              document.getElementById('sexo').value = empleado.sexo;
              document.getElementById('tipoEmpleado').value = empleado.tipoEmpleado;
              document.getElementById('agregarEmpleadoModalLabel').innerText = 'Editar datos de empleado';
              document.querySelector('#agregarEmpleadoForm button[type="submit"]').innerText = 'Guardar';
              document.getElementById('cancelarEdicion').style.display = 'inline-block';
              document.getElementById('agregarEmpleadoForm').dataset.empleadoId = id;
              $('#agregarEmpleadoModal').modal('show');
            })
            .catch(error => {
              console.error('Error:', error);
            });
  }

  function confirmDeleteEmpleado(id) {
    $('#confirmarEliminarModal').modal('show');
    document.getElementById('confirmarEliminarBtn').onclick = function () {
      deleteEmpleado(id);
    };
  }

  function deleteEmpleado(id) {
    fetch(`/api/empleados/delete/${id}`, {
      method: 'PUT'
    })
            .then(response => response.json())
            .then(data => {
              $('#confirmarEliminarModal').modal('hide');
              loadEmpleados();
            })
            .catch(error => {
              console.error('Error:', error);
            });
  }

  document.getElementById('cancelarEdicion').addEventListener('click', function () {
    document.getElementById('agregarEmpleadoForm').reset();
    document.getElementById('agregarEmpleadoModalLabel').innerText = 'Agregar Empleado';
    document.querySelector('#agregarEmpleadoForm button[type="submit"]').innerText = 'Agregar Empleado';
    document.getElementById('cancelarEdicion').style.display = 'none';
    $('#agregarEmpleadoModal').modal('hide');
  });
</script>
