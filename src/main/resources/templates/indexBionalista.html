<script>
    $(document).ready(function () {
        let selectedFactura = null;
        let selectedPrueba = null;

        // Función para cargar las facturas desde el servidor
        function cargarFacturas() {
            fetch('/api/facturas/noCompletadas')
                .then(response => response.json())
                .then(facturas => {
                    const facturasList = $('#facturas-list');
                    facturasList.empty();
                    facturas.forEach(factura => {
                        const pacienteNombre = factura.paciente ? factura.paciente.nombre : 'Desconocido';
                        const pacienteApellido = factura.paciente ? factura.paciente.apellido : '';

                        const row = `
                    <tr data-factura-id="${factura.id}" ondblclick="deselectFactura()" onclick="selectFactura(this)">
                      <td class="text-left text-xs font-weight-bold">${factura.numeroFactura}</td>
                      <td class="text-center text-xs font-weight-bold">${pacienteNombre} ${pacienteApellido}</td>
                      <td class="text-center text-xs font-weight-bold">${new Date(factura.fechaEmision).toLocaleDateString()}</td>
                      <td class="text-center text-xs font-weight-bold">${factura.total.toFixed(2)}</td>
                    </tr>
                `;
                        facturasList.append(row);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        window.selectFactura = function (row) {
            // Remover la selección previa
            $('#facturas-list tr').removeClass('selected-row');
            // Agregar clase de selección
            $(row).addClass('selected-row');
            // Guardar el ID de la factura seleccionada
            selectedFactura = $(row).data('factura-id');
            // Mostrar botón de cargar pruebas
            $('#btnCargarPruebas').show();
        };

        window.deselectFactura = function () {
            // Remover la selección
            $('#facturas-list tr').removeClass('selected-row');
            selectedFactura = null;
            // Ocultar botones
            $('#btnCargarPruebas').hide();
            $('#btnRegistrarResultado').hide();
            $('#pruebas-factura-list').empty();
        };

        $('#btnCargarPruebas').click(function () {
            if (selectedFactura) {
                fetch(`/api/facturas/${selectedFactura}/pruebas`)
                    .then(response => response.json())
                    .then(pruebas => {
                        const pruebasFacturaList = $('#pruebas-factura-list');
                        pruebasFacturaList.empty();
                        pruebas.forEach(prueba => {
                            if (!prueba.tieneResultado) {
                                const row = `
                            <tr data-prueba-id="${prueba.id}" ondblclick="deselectPrueba()" onclick="selectPrueba(this)">
                                <td class="text-left text-xs font-weight-bold">${prueba.nombrePrueba}</td>
                                <td class="text-center text-xs font-weight-bold">${prueba.costo.toFixed(2)}</td>
                            </tr>
                        `;
                                pruebasFacturaList.append(row);
                            }
                        });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        });

        window.selectPrueba = function (row) {
            $('#pruebas-factura-list tr').removeClass('selected-row');
            // Agregar clase de selección
            $(row).addClass('selected-row');
            // Guardar el ID de la prueba seleccionada
            selectedPrueba = $(row).data('prueba-id');
            // Mostrar botón de registrar resultado
            $('#btnRegistrarResultado').show();
        };

        window.deselectPrueba = function () {
            // Remover la selección
            $('#pruebas-factura-list tr').removeClass('selected-row');
            selectedPrueba = null;
            // Ocultar botón de registrar resultado
            $('#btnRegistrarResultado').hide();
        };

        $('#btnRegistrarResultado').click(function () {
            if (selectedPrueba) {
                $('#registrarResultadoModal').modal('show');
            }
        });

        $('#registrarResultadoForm').submit(function (event) {
            event.preventDefault();

            const resultadoTexto = $('#resultadoTexto').val();

            const resultadoRequest = {
                facturaId: selectedFactura,
                pruebaId: selectedPrueba,
                resultadoTexto: resultadoTexto
            };

            fetch('/api/resultados/registrar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(resultadoRequest)
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(errorData.error || 'Network response was not ok');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message || 'Resultado registrado con éxito!');
                    $('#registrarResultadoModal').modal('hide');
                    $('#resultadoTexto').val('');
                    $('#btnRegistrarResultado').hide();

                    // Actualizar las tablas
                    actualizarTablas(data.facturas, data.pruebas);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Ocurrió un error al registrar el resultado: ' + error.message);
                });
        });

        function actualizarTablas(facturas, pruebas) {
            // Actualizar la tabla de facturas
            const facturasList = $('#facturas-list');
            facturasList.empty();
            facturas.forEach(factura => {
                const pacienteNombre = factura.paciente ? factura.paciente.nombre : 'Desconocido';
                const pacienteApellido = factura.paciente ? factura.paciente.apellido : '';

                const row = `
            <tr data-factura-id="${factura.id}" ondblclick="deselectFactura()" onclick="selectFactura(this)">
              <td class="text-left text-xs font-weight-bold">${factura.numeroFactura}</td>
              <td class="text-center text-xs font-weight-bold">${pacienteNombre} ${pacienteApellido}</td>
              <td class="text-center text-xs font-weight-bold">${new Date(factura.fechaEmision).toLocaleDateString()}</td>
              <td class="text-center text-xs font-weight-bold">${factura.total.toFixed(2)}</td>
            </tr>
        `;
                facturasList.append(row);
            });

            const pruebasFacturaList = $('#pruebas-factura-list');
            pruebasFacturaList.empty();
            pruebas.forEach(prueba => {
                if (!prueba.tieneResultado) {
                    const row = `
                <tr data-prueba-id="${prueba.id}" ondblclick="deselectPrueba()" onclick="selectPrueba(this)">
                    <td class="text-left text-xs font-weight-bold">${prueba.nombrePrueba}</td>
                    <td class="text-center text-xs font-weight-bold">${prueba.costo.toFixed(2)}</td>
                </tr>
            `;
                    pruebasFacturaList.append(row);
                }
            });
        }

        cargarFacturas();
    });
</script>
