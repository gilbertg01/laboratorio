<script>
  document.addEventListener('DOMContentLoaded', function () {

    document.getElementById('agregarDoctorForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const doctor = {
        nombre: document.getElementById('nombre').value,
        apellido: document.getElementById('apellido').value,
        especialidad: document.getElementById('especialidad').value,
        telefono: document.getElementById('telefono').value,
        activo: true
      };

      const submitButton = document.querySelector('#agregarDoctorForm button[type="submit"]');
      if (submitButton.innerText === 'Guardar') {
        const doctorId = document.getElementById('agregarDoctorForm').dataset.doctorId;
        fetch(`/api/doctores/${doctorId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(doctor)
        })
                .then(response => response.json())
                .then(data => {
                  document.getElementById('agregarDoctorForm').reset();
                  document.getElementById('agregarDoctorModalLabel').innerText = 'Agregar Doctor';
                  submitButton.innerText = 'Registrar Doctor';
                  document.getElementById('cancelarEdicion').style.display = 'none';
                  $('#agregarDoctorModal').modal('hide');
                  loadDoctores();
                })
                .catch(error => {
                  console.error('Error:', error);
                });
      } else {
        fetch('/api/doctores/add', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(doctor)
        })
                .then(response => response.json())
                .then(data => {
                  document.getElementById('agregarDoctorForm').reset();
                  $('#agregarDoctorModal').modal('hide');
                  loadDoctores();
                })
                .catch(error => {
                  console.error('Error:', error);
                });
      }
    });

    loadDoctores();
  });

  function loadDoctores() {
    fetch('/api/doctores')
            .then(response => response.json())
            .then(doctores => {
              const doctorList = document.getElementById('doctor-list');
              doctorList.innerHTML = '';  // Limpiar la lista antes de agregar nuevos elementos
              doctores.forEach(doctor => {
                const row = document.createElement('tr');
                row.innerHTML = `
                <td>
                    <div class="d-flex px-2 py-1">
                        <div>
                            <img src="./assets/img/team-2.jpg" class="avatar avatar-sm me-3" alt="user1">
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                            <h6 class="mb-0 text-sm">${doctor.nombre} ${doctor.apellido}</h6>
                            <p class="text-xs text-secondary mb-0">${doctor.especialidad}</p>
                        </div>
                    </div>
                </td>
                <td class="text-center text-xs font-weight-bold">${doctor.especialidad}</td>
                <td class="text-center text-xs font-weight-bold">${doctor.telefono}</td>
                <td class="text-center text-xs font-weight-bold">
                    <a href="javascript:;" class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit user" onclick="editDoctor(${doctor.id})">
                        Editar
                    </a>
                    <a href="javascript:;" class="text-danger font-weight-bold text-xs ml-3" data-toggle="tooltip" data-original-title="Delete user" onclick="confirmDeleteDoctor(${doctor.id})">
                        Eliminar
                    </a>
                </td>
            `;
                doctorList.appendChild(row);
              });
            })
            .catch(error => {
              console.error('Error:', error);
            });
  }

  window.editDoctor = function(id) {
    fetch(`/api/doctores/${id}`)
            .then(response => response.json())
            .then(doctor => {
              document.getElementById('nombre').value = doctor.nombre;
              document.getElementById('apellido').value = doctor.apellido;
              document.getElementById('especialidad').value = doctor.especialidad;
              document.getElementById('telefono').value = doctor.telefono;
              document.getElementById('agregarDoctorModalLabel').innerText = 'Editar datos de doctor';
              document.querySelector('#agregarDoctorForm button[type="submit"]').innerText = 'Guardar';
              document.getElementById('cancelarEdicion').style.display = 'inline-block';
              document.getElementById('agregarDoctorForm').dataset.doctorId = id;
              $('#agregarDoctorModal').modal('show');
            })
            .catch(error => {
              console.error('Error:', error);
            });
  };

  window.confirmDeleteDoctor = function(id) {
    $('#confirmarEliminarModal').modal('show');
    document.getElementById('confirmarEliminarBtn').onclick = function () {
      deleteDoctor(id);
    };
  };

  function deleteDoctor(id) {
    fetch(`/api/doctores/delete/${id}`, {
      method: 'PUT'
    })
            .then(response => response.json())
            .then(data => {
              $('#confirmarEliminarModal').modal('hide');
              loadDoctores();
            })
            .catch(error => {
              console.error('Error:', error);
            });
  }

  document.getElementById('cancelarEdicion').addEventListener('click', function () {
    document.getElementById('agregarDoctorForm').reset();
    document.getElementById('agregarDoctorModalLabel').innerText = 'Agregar Doctor';
    document.querySelector('#agregarDoctorForm button[type="submit"]').innerText = 'Registrar Doctor';
    document.getElementById('cancelarEdicion').style.display = 'none';
    $('#agregarDoctorModal').modal('hide');
  });

</script>
