<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('agregarSuplidorForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const suplidor = {
                nombre: document.getElementById('nombre').value,
                direccion: document.getElementById('direccion').value,
                telefono: document.getElementById('telefono').value,
                descripcion: document.getElementById('descripcion').value,
                activo: true
            };

            const submitButton = document.querySelector('#agregarSuplidorForm button[type="submit"]');
            if (submitButton.innerText === 'Guardar') {
                const suplidorId = document.getElementById('agregarSuplidorForm').dataset.suplidorId;
                fetch(`/api/suplidores/${suplidorId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(suplidor)
                })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('agregarSuplidorForm').reset();
                        document.getElementById('agregarSuplidorModalLabel').innerText = 'Agregar Suplidor';
                        submitButton.innerText = 'Agregar Suplidor';
                        document.getElementById('cancelarEdicion').style.display = 'none';
                        $('#agregarSuplidorModal').modal('hide');
                        loadSuplidores();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            } else {
                fetch('/api/suplidores/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(suplidor)
                })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('agregarSuplidorForm').reset();
                        $('#agregarSuplidorModal').modal('hide');
                        loadSuplidores();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        });

        loadSuplidores();
    });

    function loadSuplidores() {
        fetch('/api/suplidores')
            .then(response => response.json())
            .then(suplidores => {
                const suplidorList = document.getElementById('suplidor-list');
                suplidorList.innerHTML = '';
                suplidores.forEach(suplidor => {
                    if (suplidor.activo) {
                        const row = document.createElement('tr');
                        row.innerHTML = `
              <td>
                <div class="d-flex px-2 py-1">
                  <div class="d-flex flex-column justify-content-center">
                    <h6 class="mb-0 text-sm">${suplidor.nombre}</h6>
                  </div>
                </div>
              </td>
              <td>
                <p class="text-center text-xs font-weight-bold">${suplidor.direccion}</p>
              </td>
              <td>
                <p class="text-center text-xs font-weight-bold">${suplidor.telefono}</p>
              </td>
              <td>
                <p class="text-center text-xs font-weight-bold">${suplidor.descripcion}</p>
              </td>
              <td class="text-center text-xs font-weight-bold">
                <a href="javascript:;" class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit user" onclick="editSuplidor(${suplidor.id})">
                  Editar
                </a>
                <a href="javascript:;" class="text-danger font-weight-bold text-xs ml-3" data-toggle="tooltip" data-original-title="Delete user" onclick="confirmDeleteSuplidor(${suplidor.id})">
                  Eliminar
                </a>
              </td>
            `;
                        suplidorList.appendChild(row);
                    }
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function editSuplidor(id) {
        fetch(`/api/suplidores/${id}`)
            .then(response => response.json())
            .then(suplidor => {
                document.getElementById('nombre').value = suplidor.nombre;
                document.getElementById('direccion').value = suplidor.direccion;
                document.getElementById('telefono').value = suplidor.telefono;
                document.getElementById('descripcion').value = suplidor.descripcion;
                document.getElementById('agregarSuplidorModalLabel').innerText = 'Editar datos de suplidor';
                document.querySelector('#agregarSuplidorForm button[type="submit"]').innerText = 'Guardar';
                document.getElementById('cancelarEdicion').style.display = 'inline-block';
                document.getElementById('agregarSuplidorForm').dataset.suplidorId = id;
                $('#agregarSuplidorModal').modal('show');
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function confirmDeleteSuplidor(id) {
        $('#confirmarEliminarModal').modal('show');
        document.getElementById('confirmarEliminarBtn').onclick = function () {
            deleteSuplidor(id);
        };
    }

    function deleteSuplidor(id) {
        fetch(`/api/suplidores/delete/${id}`, {
            method: 'PUT'
        })
            .then(response => response.json())
            .then(data => {
                $('#confirmarEliminarModal').modal('hide');
                loadSuplidores();
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    document.getElementById('cancelarEdicion').addEventListener('click', function () {
        document.getElementById('agregarSuplidorForm').reset();
        document.getElementById('agregarSuplidorModalLabel').innerText = 'Agregar Suplidor';
        document.querySelector('#agregarSuplidorForm button[type="submit"]').innerText = 'Agregar Suplidor';
        document.getElementById('cancelarEdicion').style.display = 'none';
        $('#agregarSuplidorModal').modal('hide');
    });
</script>
